base_link: '/bender/base_link'

# Left gripper
l_gripper:
  end_effector_name: 'l_gripper'  #ee group name

  #actuated joints in end effector
  joints : ['l_int_finger_joint', 'l_ext_finger_joint']

  #open position
  pregrasp_posture : [0.5, 0.5]
  pregrasp_time_from_start : 4.0

  #close position
  grasp_posture : [0.0, 0.0]
  grasp_time_from_start : 4.0

  #desired pose from end effector to grasp - [x,y,z]
  grasp_pose_to_eef : [-0.18, 0.02, 0.0]

  #desired pose from end effector to grasp - [r, p, y]
  grasp_pose_to_eef_rotation : [0.0, -1.57, 0.0]

  end_effector_parent_link: 'bender/l_wrist_pitch_link'

# Right gripper
r_gripper:
  end_effector_name: 'r_gripper'  #ee group name

  #actuated joints in end effector
  joints : ['r_int_finger_joint', 'r_ext_finger_joint']

  #open position
  pregrasp_posture : [0.5, 0.5]
  pregrasp_time_from_start : 4.0

  #close position
  grasp_posture : [0.0, 0.0]
  grasp_time_from_start : 4.0

  #desired pose from end effector to grasp - [x,y,z]
  grasp_pose_to_eef : [-0.18, 0.02, 0.0]

  #desired pose from end effector to grasp - [r, p, y]
  grasp_pose_to_eef_rotation : [0.0, -1.57, 0.0]

  end_effector_parent_link: 'bender/r_wrist_pitch_link'