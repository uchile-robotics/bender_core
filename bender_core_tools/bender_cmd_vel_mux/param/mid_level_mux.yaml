# Author: matias.pavez.b
# Configuration for subscribers to cmd_vel sources.
#
# Individual subscriber configuration:
#   name:        Source name
#   topic:       The topic that provides cmd_vel messages
#   timeout:     Time in seconds without incoming messages to consider this topic inactive
#   priority:    Priority: an UNIQUE unsigned integer from 0 (lowest) to MAX_INT
#   short_desc:  Short description (optional)

subscribers:
  - name: "Low level mux controller"
    topic: "/bender/nav/low_level_mux/cmd_vel"
    timeout: 1
    priority: 0
    short_desc: "Low level (primitive) commands and navigation stack"
  - name: "Low level safety control"
    topic: "/bender/nav/safety/low_level/cmd_vel"
    timeout: 1
    priority: 1
    short_desc: "Low level safety control, possible to override using the joystick"
  - name: "Microsoft joystick"
    topic: "/bender/joy/base/cmd_vel"
    timeout: 1
    priority: 2
    short_desc: "User controlled commands, they have priority over the low level security layer assuming the user knows what they're doing"
publisher: "/bender/nav/mid_level_mux/cmd_vel"