# Configuration for subscribers to cmd_vel sources.
#
# Individual subscriber configuration:
#   name:        Source name
#   topic:       The topic that provides cmd_vel messages
#   timeout:     Time in seconds without incoming messages to consider this topic inactive
#   priority:    Priority: an UNIQUE unsigned integer from 0 (lowest) to MAX_INT
#   short_desc:  Short description (optional)

subscribers:
  - name: "Default input"
    topic: "/bender/nav/cmd_vel"
    timeout: 0.1
    priority: 0
    short_desc: "The default cmd_vel, controllers unaware that we are multiplexing cmd_vel should come here"
  - name: "Navigation stack"
    topic: "/bender/nav/move_base/cmd_vel"
    timeout: 0.5
    priority: 1
    short_desc: "Navigation stack controller"
  - name: "Microsoft joystick"
    topic: "/bender/joy/joystick_nav/cmd_vel"
    timeout: 0.1
    priority: 9
  - name: "Safety controller TODO!!"
    topic: "input/safety"
    timeout: 0.3
    priority: 10
    short_desc: "TODO!!: Used with the reactive velocity control provided by the bumper/cliff sensor safety controller"
publisher: "/bender/nav/base/cmd_vel"